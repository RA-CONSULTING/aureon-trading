[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
logfile=/aureon/logs/supervisord.log
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=true
user=root
childlogdir=/aureon/logs
environment=PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin",PYTHONUNBUFFERED="1",AUREON_ENABLE_AUTONOMOUS_CONTROL="1"
minfds=8192
minprocs=32768

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[include]
files = /aureon/config/supervisor.d/*.conf

