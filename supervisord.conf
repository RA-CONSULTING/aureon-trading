[supervisord]
nodaemon=false
logfile=/workspaces/aureon-trading/logs/supervisord.log
pidfile=/workspaces/aureon-trading/supervisord.pid

[unix_http_server]
file=/workspaces/aureon-trading/supervisor.sock   ; (the path to the socket file)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///workspaces/aureon-trading/supervisor.sock ; use a unix:// URL  for a unix socket

[program:ws_feeder]
command=/workspaces/aureon-trading/venv/bin/python ws_market_data_feeder.py --binance --write-interval-s 1.0
directory=/workspaces/aureon-trading
autostart=true
autorestart=true
startretries=3
stderr_logfile=/workspaces/aureon-trading/logs/ws_feeder.err.log
stdout_logfile=/workspaces/aureon-trading/logs/ws_feeder.out.log
environment=WS_PRICE_CACHE_PATH="/workspaces/aureon-trading/ws_cache/ws_prices.json"

[program:truth_engine]
command=/workspaces/aureon-trading/venv/bin/python aureon_live_tv_station.py
directory=/workspaces/aureon-trading
autostart=true
autorestart=true
startretries=3
stderr_logfile=/workspaces/aureon-trading/logs/truth_engine.err.log
stdout_logfile=/workspaces/aureon-trading/logs/truth_engine.out.log
environment=WS_PRICE_CACHE_PATH="/workspaces/aureon-trading/ws_cache/ws_prices.json"

# üõ°Ô∏è PRIORITY 1: QUEEN SOUL SHIELD - Protection first
[program:queen_soul_shield]
command=python queen_soul_shield.py
directory=/workspaces/aureon-trading
autostart=true
autorestart=true
priority=1
startsecs=5
stopwaitsecs=10
redirect_stderr=true
stdout_logfile=/workspaces/aureon-trading/logs/queen_soul_shield.log
environment=PYTHONUNBUFFERED=1

# üåü PRIORITY 5: DEPLOYMENT COORDINATOR - Status and health checks
[program:deployment_coordinator]
command=python deploy_digital_ocean.py
directory=/workspaces/aureon-trading
autostart=true
autorestart=true
priority=5
startsecs=10
stopwaitsecs=10
redirect_stderr=true
stdout_logfile=/workspaces/aureon-trading/logs/deployment_coordinator.log
environment=PYTHONUNBUFFERED=1

# üëë PRIORITY 10: QUEEN ETERNAL MACHINE - The 7 Strategies (Main production loop)
[program:queen_eternal_machine]
command=python queen_eternal_machine.py --live --vault 50000 --interval 10
directory=/workspaces/aureon-trading
autostart=true
autorestart=true
priority=10
startsecs=10
stopwaitsecs=10
redirect_stderr=true
stdout_logfile=/workspaces/aureon-trading/logs/queen_eternal_machine.log
environment=PYTHONUNBUFFERED=1

# ü¶à PRIORITY 15: ORCA KILL CYCLE - Aggressive multi-exchange trader
[program:orca_trader]
command=/workspaces/aureon-trading/venv/bin/python orca_complete_kill_cycle.py --autonomous --symbols BTC/USD,ETH/USD,SOL/USD,ADA/USD,DOGE/USD --initial-capital 10000 50 10.0 1.0
directory=/workspaces/aureon-trading
autostart=true
autorestart=true
priority=15
startretries=3
stderr_logfile=/workspaces/aureon-trading/logs/orca_trader.err.log
stdout_logfile=/workspaces/aureon-trading/logs/orca_trader.out.log
environment=WS_PRICE_CACHE_PATH="/workspaces/aureon-trading/ws_cache/ws_prices.json"
