[supervisord]
nodaemon=false
logfile=/workspaces/aureon-trading/logs/supervisord.log
pidfile=/workspaces/aureon-trading/supervisord.pid

[unix_http_server]
file=/workspaces/aureon-trading/supervisor.sock   ; (the path to the socket file)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///workspaces/aureon-trading/supervisor.sock ; use a unix:// URL  for a unix socket

[program:ws_feeder]
command=/workspaces/aureon-trading/venv/bin/python ws_market_data_feeder.py --binance --write-interval-s 1.0
directory=/workspaces/aureon-trading
autostart=true
autorestart=true
startretries=3
stderr_logfile=/workspaces/aureon-trading/logs/ws_feeder.err.log
stdout_logfile=/workspaces/aureon-trading/logs/ws_feeder.out.log
environment=WS_PRICE_CACHE_PATH="/workspaces/aureon-trading/ws_cache/ws_prices.json"

[program:truth_engine]
command=/workspaces/aureon-trading/venv/bin/python aureon_live_tv_station.py
directory=/workspaces/aureon-trading
autostart=true
autorestart=true
startretries=3
stderr_logfile=/workspaces/aureon-trading/logs/truth_engine.err.log
stdout_logfile=/workspaces/aureon-trading/logs/truth_engine.out.log
environment=WS_PRICE_CACHE_PATH="/workspaces/aureon-trading/ws_cache/ws_prices.json"

[program:orca_trader]
command=/workspaces/aureon-trading/venv/bin/python orca_complete_kill_cycle.py
directory=/workspaces/aureon-trading
autostart=true
autorestart=true
startretries=3
stderr_logfile=/workspaces/aureon-trading/logs/orca_trader.err.log
stdout_logfile=/workspaces/aureon-trading/logs/orca_trader.out.log
environment=WS_PRICE_CACHE_PATH="/workspaces/aureon-trading/ws_cache/ws_prices.json"
