# üê≥ Docker Compose - Multi-Container Setup
# Includes trading engine + monitoring (Prometheus + Grafana)
# Usage: docker-compose up -d

version: '3.8'

services:
  # Main trading engine
  trading-engine:
    build: .
    container_name: aureon-trading
    restart: unless-stopped
    env_file: .env
    environment:
      - PYTHONIOENCODING=utf-8
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist state files
      - ./state:/app/state
      - ./logs:/app/logs
      # Mount JSON state files
      - ./*.json:/app/*.json
    ports:
      - "8080:8080"  # Optional: health check endpoint
    networks:
      - aureon-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  # üëë Aureon Command Center - Web Dashboard (Port 8800)
  command-center:
    build: .
    container_name: aureon-web-ui
    restart: unless-stopped
    env_file: .env
    environment:
      - PYTHONIOENCODING=utf-8
      - PYTHONUNBUFFERED=1
    command: ["python", "aureon_command_center_ui.py"]
    volumes:
      - ./state:/app/state
      - ./logs:/app/logs
      - ./*.json:/app/*.json
    ports:
      - "8800:8800"
    networks:
      - aureon-net
    deploy:
      resources:
        limits:
          memory: 1G

  # Prometheus - Metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: aureon-prometheus
    restart: unless-stopped
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - aureon-net
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  # Grafana - Dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: aureon-grafana
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deploy/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    networks:
      - aureon-net
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=changeme  # ‚ö†Ô∏è Change this!
      - GF_USERS_ALLOW_SIGN_UP=false

networks:
  aureon-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
