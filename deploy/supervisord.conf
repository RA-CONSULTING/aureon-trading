[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid

[program:orca-engine]
command=python orca_complete_kill_cycle.py --autonomous
directory=/app
autostart=true
autorestart=true
stdout_logfile=/tmp/orca.out.log
stderr_logfile=/tmp/orca.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
environment=AUREON_STATE_DIR="/app/state"

[program:command-center]
command=python aureon_command_center_ui.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/tmp/ui.out.log
stderr_logfile=/tmp/ui.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
environment=PORT="8080",AUREON_STATE_DIR="/app/state"
