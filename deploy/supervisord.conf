[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
user=root

# ðŸ‘‘ COMMAND CENTER - Web UI Dashboard (Port 8080)
[program:command-center]
command=python -u aureon_command_center_ui.py
directory=/app
autostart=true
autorestart=true
priority=1
startsecs=10
startretries=5
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
environment=PORT="8080",AUREON_STATE_DIR="/app/state",AUREON_ENABLE_AUTONOMOUS_CONTROL="1"

# ðŸ¦ˆ ORCA KILL CYCLE - Trading Engine (waits for Command Center health)
[program:orca-engine]
command=bash /app/deploy/start_orca.sh
directory=/app
autostart=true
autorestart=true
startretries=10
startsecs=60
priority=10
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
environment=AUREON_STATE_DIR="/app/state",AUREON_ENABLE_AUTONOMOUS_CONTROL="1"

# ðŸ§  AUTONOMOUS ENGINE - 9 Parallel Intelligence Loops
[program:autonomous-engine]
command=python -u aureon_autonomous_worker.py
directory=/app
autostart=true
autorestart=true
startretries=5
startsecs=30
priority=20
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
environment=AUREON_STATE_DIR="/app/state",AUREON_ENABLE_AUTONOMOUS_CONTROL="1"
