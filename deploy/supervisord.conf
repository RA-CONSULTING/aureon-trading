[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid

[program:orca-engine]
command=python orca_complete_kill_cycle.py --autonomous
directory=/workspace
autostart=true
autorestart=true
stdout_logfile=/tmp/orca.out.log
stderr_logfile=/tmp/orca.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:command-center]
command=python aureon_command_center_ui.py
directory=/workspace
autostart=true
autorestart=true
stdout_logfile=/tmp/ui.out.log
stderr_logfile=/tmp/ui.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
