# ğŸ‘‘ COMMAND CENTER - Web UI Dashboard + All Internal Systems
# This loads: ThoughtBus, Mycelium, Scanners, Brain, Queen Mind
[program:command-center]
command=python -u aureon_command_center_ui.py
directory=/app
autostart=true
autorestart=true
priority=1
startsecs=10
startretries=5
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
environment=PORT="8080",AUREON_STATE_DIR="/app/state",AUREON_ENABLE_AUTONOMOUS_CONTROL="1"

# âš”ï¸ ORCA KILL CYCLE - Trading Execution Engine
# ONLY starts after Command Center is healthy
# ONLY executes on Queen's commands (via ThoughtBus queen.decision.*)
[program:orca-engine]
command=bash /app/deploy/start_orca.sh
directory=/app
autostart=true
autorestart=true
startretries=10
startsecs=60
priority=10
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
environment=AUREON_STATE_DIR="/app/state",AUREON_ENABLE_AUTONOMOUS_CONTROL="1"

# ğŸ§  AUTONOMOUS ENGINE - 9 Parallel Intelligence Loops
# Feeds Queen with additional intelligence signals
[program:autonomous-engine]
command=python -u aureon_autonomous_worker.py
directory=/app
autostart=true
autorestart=true
startretries=5
startsecs=30
priority=20
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
environment=AUREON_STATE_DIR="/app/state",AUREON_ENABLE_AUTONOMOUS_CONTROL="1"

# ğŸ QUEEN POWER REDISTRIBUTION ENGINE
# Autonomous energy redistribution and power optimization
# Monitors idle energy, calculates drains, executes profitable moves
[program:queen-redistribution]
command=python -u queen_power_redistribution.py --interval 60
directory=/app
autostart=true
autorestart=true
startretries=5
startsecs=30
priority=25
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
environment=AUREON_STATE_DIR="/app/state",AUREON_ENABLE_AUTONOMOUS_CONTROL="1"

# ğŸ“Š QUEEN POWER DASHBOARD
# Real-time monitoring of Queen's intelligence and energy flow
# Accessible via HTTP on internal port
[program:queen-dashboard]
command=python -u queen_power_dashboard.py --interval 5
directory=/app
autostart=true
autorestart=true
startretries=3
startsecs=15
priority=30
stdout_logfile=/app/logs/queen_dashboard.log
stderr_logfile=/app/logs/queen_dashboard.log
stdout_logfile_maxbytes=10485760
stderr_logfile_maxbytes=10485760
environment=AUREON_STATE_DIR="/app/state"

# ğŸ”„ KRAKEN CACHE FEEDER
# Centralized Kraken API access to prevent rate limiting
# Single process feeds cache to all 113+ scripts
[program:kraken-cache]
command=python -u kraken_cache_feeder.py --interval 15
directory=/app
autostart=true
autorestart=true
startretries=10
startsecs=20
priority=5
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
environment=AUREON_STATE_DIR="/app/state"

